{% extends "base.html" %}
{% block content %}
<div class="psgetitle">
    <h1>Registrar Generador</h1>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro de Generador</h5>
                    <form class="row g-3 needs-validation" method="POST" action="/generador/save" novalidate>
                        <div class="col-md-6">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="consumo" class="form-label">Consumo</label>
                            <input type="number" class="form-control" name="consumoComustible" placeholder="0.0" step="0.01"required>
                        </div>
                        <div class="col-md-6">
                            <label for="energia" class="form-label">Energia Generada</label>
                            <input type="number" class="form-control" name="enegeriaGenerada" placeholder="0.0" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="costo" class="form-label">Costo</label>
                            <input type="number" class="form-control" name="costo" placeholder="0.0" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lbltipo" class="form-label">Uso</label>
                              <select class="form-control" required name="uso">
                                  {% for generador in lista %}
                                      <option value="{{ generador }}" {% if generador.uso == generador %}selected{% endif %}>{{ generador }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                        <div class="col-6">
                            <button class="btn btn-success" type="submit">Registrar</button>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('generador.home_generador') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
